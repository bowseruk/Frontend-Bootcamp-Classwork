<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Giphy API</title>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
      var APIKEY = "gw3qwHGm3RCLLyKNZsfbAy9ExJFQ39Nm";

      // Example queryURL for Giphy API
      var queryURL = "https://api.giphy.com/v1/gifs/trending?api_key=" + APIKEY;

      $.ajax({
        url: queryURL,
        method: "GET",
      }).then(function (giphyData) {
        var gifsArray = giphyData.data;

        for (i = 0; i < gifsArray.length; i++) {
          var currentGif = gifsArray[i];
          var gifUrl = currentGif.images["480w_still"].url;
          console.log(gifUrl);

          var image = $("<img>");
          image.attr("src", gifUrl);
  
          $("body").append(image);
        }

        console.log(gifsArray);
      });
    </script>
  </body>
</html>
